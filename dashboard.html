<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="d-lg-flex">
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
            >
            <circle
            cx="50"
            cy="50"
            r="4.719"
            fill="none"
            stroke="#1d3f72"
            stroke-width="2"
            >
            <animate
            attributeName="r"
            calcMode="spline"
            values="0;40"
            keyTimes="0;1"
            dur="3"
            keySplines="0 0.2 0.8 1"
            begin="-1.5s"
            repeatCount="indefinite"
            />
            <animate
            attributeName="opacity"
            calcMode="spline"
            values="1;0"
            keyTimes="0;1"
            dur="3"
            keySplines="0.2 0 0.8 1"
            begin="-1.5s"
            repeatCount="indefinite"
            />
          </circle>
          <circle
          cx="50"
          cy="50"
          r="27.591"
          fill="none"
          stroke="#5699d2"
          stroke-width="2"
          >
          <animate
          attributeName="r"
          calcMode="spline"
          values="0;40"
          keyTimes="0;1"
          dur="3"
          keySplines="0 0.2 0.8 1"
          begin="0s"
          repeatCount="indefinite"
          />
          <animate
          attributeName="opacity"
          calcMode="spline"
          values="1;0"
          keyTimes="0;1"
          dur="3"
          keySplines="0.2 0 0.8 1"
          begin="0s"
          repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
  </div>
  <!-- the side bar -->

        <div class="pt-4">
          <div class="row my-2 nav-btn active">

          </div>

          <div class="row my-2 nav-btn">

                ><i

      <section class="second-section">
        <header
          class="shadow d-flex align-items-center gap-4 p-4 sticky-top bg-light"

          <span class="ham fs-1" onclick="handleMenu()">&#9776;</span>
          <p class="fs-3 pt-3" id="nam">yorubaaloud</p>
        </header>

        <!-- section for the number cards -->

          class="list-card p-4 d-md-flex flex-wrap justify-content-between gap-4"

        <!-- the table to show students details -->
        <section class="card m-lg-4 shadow-lg table-container">
          <table>
            <thead>
              <tr>

                <th>Email</th>

        </section>

        <!-- for top three modal -->
        <section class="topmodal-container">
          <div class="topmodal pb-4 mb-2">
            <header class="top-head">
              <h2>Top three students</h2>
              <span id="close">x</span>
            </header>
          </div>
        </section>
      </section>
