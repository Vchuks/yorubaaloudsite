<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="d-lg-flex">
      <!-- the side bar -->
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
          >
            <circle
              cx="50"
              cy="50"
              r="4.719"
              fill="none"
              stroke="#1d3f72"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="50"
              cy="50"
              r="27.591"
              fill="none"
              stroke="#5699d2"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>
      <aside class="sidebar" id="mysidebar">
        <p>Yoruba Aloud</p>
        <div class="pt-4">
          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="dashboard.html"
                ><i
                  class="bx bx-home-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="category.html"
                ><i
                  class="bx bx-category-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="category.html">Categories</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn align-items-center">
            <div class="col-2">
              <a href="learning_mat.html"
                ><i
                  class="bx bx-chalkboard"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="learning_mat.html">Learning Materials</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="quiz.html"
                ><i
                  class="bx bx-question-mark"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="quiz.html">Quiz</a></p>
            </div>
          </div>

          <div class="row my-2 align-items-center nav-btn active">
            <div class="col-2">
              <a href="admin_profile.html"
                ><i
                  class="bx bx-user"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="admin_profile.html">Admin Profile</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn py-2 pb-3">
            <div class="col-2">
              <span onclick="logout()"
                ><i
                  class="bx bx-log-out"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></span>
            </div>

            <div class="col one">
              <button class="border-0 bg-transparent" onclick="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>
      </aside>

      <section class="second-section">
        <header
          class="shadow d-md-flex align-items-center p-4 sticky-top bg-light justify-content-between"
        >
          <span
            class="ham fs-1 d-flex align-items-center"
            onclick="handleMenu()"
            >&#9776;

            <span class="fs-3 fw-bold px-4">Admin</span>
          </span>
          <p class="fs-3 pt-3 fw-bold" id="nam"></p>
        </header>

        <div class="px-4 py-5">
            <div class="pb-3">
                <form class="admin_form m-auto fs-5 fw-semibold shadow-lg">
                  <p class="text-center fs-4 text-primary">Update Profile</p>
                  <div>
                    <label>Update Name</label>
                    <input
                      type="text"
                      class="form-control mt-3 admin-name"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div>
                    <label class="mt-3">Update Email</label>
                    <input
                      type="email"
                      class="form-control mt-3 admin-email"
                      placeholder="Enter Email Address"
                    />
                  </div>
                  <button class="btn btn-primary col-12 my-3" onclick="updateAdmin(event)">
                    <div
                        class="spinner-border spinner-border-sm text-light spin"
                        role="status"
                        >
                        <span class="sr-only"></span>
                        </div>
                        Update</button>
                </form>
              </div>
          <hr />

          <div class="pt-3">
            <form class="admin_form m-auto fs-5 fw-semibold shadow-lg">
              <p class="text-center fs-4 text-primary">Update Password</p>
              <div>
                <label>Enter Current Email</label>
                <input
                  type="email"
                  class="form-control mt-3 email-update"
                  placeholder="Enter Email Address"
                />
              </div>
              <div>
                <label class="mt-3">New Password</label>
                <input
                  type="password"
                  class="form-control mt-3 new-pass"
                  placeholder="Enter Password"
                />
              </div>
              <div>
                <label class="mt-3">Confirm Password</label>
                <input
                  type="password"
                  class="form-control mt-3 confirm-pass"
                  placeholder="Confirm Password"
                />
              </div>
              <button class="btn btn-primary col-12 my-3" onclick="updatePassword(event)">
                <div
                        class="spinner-border spinner-border-sm text-light spi"
                        role="status"
                        >
                        <span class="sr-only"></span>
                        </div>
                        Update</button>
            </form>
          </div>
          
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
    <script src="learnmat.js"></script>
  </body>
</html>
