<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Details</title>
  </head>
  <body>
    <main class="d-lg-flex">
      <!-- the side bar -->
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
          >
            <circle
              cx="50"
              cy="50"
              r="4.719"
              fill="none"
              stroke="#1d3f72"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="50"
              cy="50"
              r="27.591"
              fill="none"
              stroke="#5699d2"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>
      <aside class="sidebar" id="mysidebar">
        <p>Yoruba Aloud</p>
        <div class="pt-4">
          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="dashboard.html"
                ><i
                  class="bx bx-home-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="category.html"
                ><i
                  class="bx bx-category-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="category.html">Categories</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-chalkboard"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="#">Learning Materials</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-question-mark"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="#">Quiz</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-user"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="#">Admin Profile</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-log-out"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>

            <div class="col one">
              <button class="border-0 bg-transparent">Logout</button>
            </div>
          </div>
        </div>
      </aside>

      <section class="second-section">
        <header
          class="shadow d-flex align-items-center gap-4 p-4 sticky-top bg-light"
        >
          <span class="ham fs-1" onclick="handleMenu()">&#9776;</span>
          <p class="fs-3 pt-3" id="nam">yorubaaloud</p>
        </header>

        <section>
          <p class="fs-3 pt-4 fw-semibold text-center add-cat">
            Create Sub-Categories
          </p>
          <div class="p-4 p-lg-5 pt-2">
            <!--first card to add categories-->
            <div class="cat-card m-auto">
              <div class="card p-4 rounded-4 border-0 shadow-lg">
                <div>
                  <label for="" class="fs-5 fw-semibold">Sub-Categories</label
                  ><br />
                  <input
                    type="text"
                    placeholder="Enter Sub Categories Here"
                    class="w-100 rounded-3 p-2 my-2 form-control"
                    id="subcatname"
                  />
                </div>

                <div class="pt-2">
                  <label for="" class="fs-5 fw-semibold">Sub-Category Images</label
                  ><br />
                  <input
                    type="file"
                    placeholder="Enter Sub Categories Here"
                    class="w-100 rounded-3 p-2 my-2 form-control"
                    id="subcatimg"
                  />
                </div>

                <button
                  class="btn btn-primary mt-3 p-2 fs-5"
                  onclick="subCategory(event)"
                >
                  <div
                    class="spinner-border spinner-border-sm text-light"
                    id="spin"
                    role="status"
                  >
                    <span class="sr-only"></span>
                  </div>
                  Create SubCategory
                </button>
              </div>
            </div>

            <!--second card to view added category details-->
            <div class="subcatList mt-4"></div>
          </div>
        </section>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
  </body>
</html>
