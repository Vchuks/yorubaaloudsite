<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="d-lg-flex">
      <!-- the side bar -->
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
          >
            <circle
              cx="50"
              cy="50"
              r="4.719"
              fill="none"
              stroke="#1d3f72"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="50"
              cy="50"
              r="27.591"
              fill="none"
              stroke="#5699d2"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>
      <aside class="sidebar" id="mysidebar">
        <p>Yoruba Aloud</p>
        <div class="pt-4">
          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="dashboard.html"
                ><i
                  class="bx bx-home-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="category.html"
                ><i
                  class="bx bx-category-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="category.html">Categories</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn active align-items-center">
            <div class="col-2">
              <a href="learning_mat.html"
                ><i
                  class="bx bx-chalkboard"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="#">Learning Materials</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-question-mark"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="#">Quiz</a></p>
            </div>
          </div>

          <div class="row my-2 align-items-center nav-btn">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-user"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
             <div class="col one">
              <p>Admin Profile</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn py-2 pb-3">
            <div class="col-2">
              <a href="#"
                ><i
                  class="bx bx-log-out"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>

            <div class="col one">
              <button class="border-0 bg-transparent" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </aside>

      <section class="second-section">
        <header
          class="shadow d-md-flex align-items-center gap-4 p-4 sticky-top bg-light justify-content-between"
        >
          <span class="ham fs-1" onclick="handleMenu()">&#9776;
          
          </span> 
          <span class="fs-3 fw-bold">Learning Details</span>
          <p class="fs-3 pt-3 fw-bold" id="nam"></p>
          <select>
            <option>Categories</option>
          </select>
          <button class="btn btn-primary col-3 px-0 py-2" onclick="createBtn()">Create materials</button>
        </header>
        
        <!-- the section to view learning materials that are created -->
        <section class="card shadow-lg border-0 p-3 m-4 learnsec">
          
        </section>

        <!-- the popup modal  -->
        <section>
          <div class="learnmodal-container">
            <div class="learnmodal pb-4">
              <header class="top-head">
                <h4>Create Learning Categories</h4>
                <span id="close">x</span>
              </header>
              
              <!-- the main body of the modal -->
              <div class="p-3">

                <!-- the default form -->
                <div class="moddef">
                <div class="form-head px-3 pb-3 m-auto d-lg-flex justify-content-between">
                  <button class="btn mb-3 mb-md-0 fs-5 fw-bold btn-primary" onclick="openmoddef(event)">Default</button>
                  <button class="btn mb-3 mb-md-0 btn-outline-secondary text-primary fs-5 fw-bold" onclick="openmodread(event)">Reading</button>
                  <button class="btn mb-3 mb-md-0 btn-outline-secondary fs-5 fw-bold text-primary" onclick="openmodcon(event)">Conversation</button>
                </div>

                <form class="form-container form-body m-auto p-3 p-md-4 shadow-lg rounded-4 fs-5 fw-semibold">
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <div>
                    <label class="form-label">Enter Image File</label>
                    <input type="file" class="form-control mb-2 fs-5"/>
                  </div>
                  <div>
                    <label class="form-label">Enter Audio File</label>
                    <input type="file" class="form-control mb-2 fs-5"/>
                  </div>
                  <button class="btn btn-primary col-12 fs-4 mt-3">Create Default</button>
                </form>
                </div>

                <!-- the reading form -->
                <div class="modread">
                <div class="form-head px-3 pb-3 m-auto d-lg-flex justify-content-between">
                  <button class="btn mb-3 mb-md-0 text-primary fs-5 fw-bold btn-outline-secondary" onclick="openmoddef(event)">Default</button>
                  <button class="btn mb-3 mb-md-0 btn-primary fs-5 fw-bold" onclick="openmodread(event)">Reading</button>
                  <button class="btn mb-3 mb-md-0 btn-outline-secondary fs-5 fw-bold text-primary" onclick="openmodcon(event)">Conversation</button>
                </div>

                <form class="form-container form-body m-auto p-3 p-lg-4 shadow-lg rounded-4 fs-5 fw-semibold">
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <div>
                    <label class="form-label">Enter Image File</label>
                    <input type="file" class="form-control mb-2 fs-5"/>
                  </div>
                  <div>
                    <label class="form-label">Enter Audio File</label>
                    <input type="file" class="form-control mb-2 fs-5"/>
                  </div>
                  <button class="btn btn-primary col-12 fs-4 mt-3">Create Reading</button>
                </form>
                </div>

                <!-- the conversation form -->
                <div class="modcon">
                <div class="form-head px-3 pb-3 m-auto d-lg-flex justify-content-between">
                  <button class="btn text-primary mb-3 mb-md-0 fs-5 fw-bold btn-outline-secondary" onclick="openmoddef(event)">Default</button>
                  <button class="btn text-primary mb-3 mb-md-0 fs-5 fw-bold btn-outline-secondary" onclick="openmodread(event)">Reading</button>
                  <button class="btn fs-5 fw-bold mb-3 mb-md-0 btn-primary" onclick="openmodcon(event)">Conversation</button>
                </div>

                <form class="form-container form-body m-auto p-3 p-md-4 shadow-lg rounded-4 fs-5 fw-semibold">
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <input type="text" placeholder="Enter word" class="form-text form-control mb-3 fs-5"/>
                  <div>
                    <label class="form-label">Enter Image File</label>
                    <input type="file" class="form-control mb-2 fs-5"/>
                  </div>
                  <div>
                    <label class="form-label">Enter Audio File</label>
                    <input type="file" class="form-control mb-2 fs-5"/>
                  </div>
                  <button class="btn btn-primary col-12 fs-4 mt-3">Create Conversation</button>
                </form>
                </div>

              </div>
            </div>
          </div>
        </section>

      </section>
    </main>
    <script src="auth.js"></script>
    <script src="index.js"></script>
  </body>
</html>
