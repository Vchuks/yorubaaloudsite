<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yorubaaloud | Register</title>
  </head>
  <body>
    <header class="d-lg-flex">
      <div class="d-none d-lg-block bg-primary">
        <img src="images/sigimg.png" />
      </div>
      <div class="hero">
        <h2 class="m-auto text-center pt-5 mt-lg-5 mb-lg-5">Register</h2>
        <form
          class="form-container m-auto mt-5 mt-lg-0 shadow-lg p-3 p-lg-5 rounded-5"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Name"
              class="form-control form-control-lg my-3"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email Address"
              class="form-control form-control-lg my-3"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              class="form-control form-control-lg my-3"
            />
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input
              type="password"
              id="confirmpassword"
              name="password_confirmation"
              placeholder="Confirm Password"
              class="form-control form-control-lg my-3"
            />
          </div>
          <button
            type="submit"
            id="regbtn"
            class="w-100 btn btn-primary btn-lg btn-block"
            onclick="signUp(event)"
          >
            <div
              class="spinner-border spinner-border-sm text-light"
              id="spin"
              role="status"
            >
              <span class="sr-only"></span>
            </div>
            Create account
          </button>
        </form>
      </div>
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
