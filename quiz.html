<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="d-lg-flex">
      <!-- the side bar -->
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
          >
            <circle
              cx="50"
              cy="50"
              r="4.719"
              fill="none"
              stroke="#1d3f72"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="50"
              cy="50"
              r="27.591"
              fill="none"
              stroke="#5699d2"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>
      <aside class="sidebar" id="mysidebar">
        <p>Yoruba Aloud</p>
        <div class="pt-4">
          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="dashboard.html"
                ><i
                  class="bx bx-home-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="category.html"
                ><i
                  class="bx bx-category-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="category.html">Categories</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn align-items-center">
            <div class="col-2">
              <a href="learning_mat.html"
                ><i
                  class="bx bx-chalkboard"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="learning_mat.html">Learning Materials</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn active">
            <div class="col-2">
              <a href="quiz.html"
                ><i
                  class="bx bx-question-mark"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="quiz.html">Quiz</a></p>
            </div>
          </div>

          <div class="row my-2 align-items-center nav-btn">
            <div class="col-2">
              <a href="admin_profile.html"
                ><i
                  class="bx bx-user"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
             <div class="col one">
              <p><a href="admin_profile.html">Admin Profile</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn py-2 pb-3">
            <div class="col-2">
              <span onclick="logout()"
                ><i
                  class="bx bx-log-out"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></span>
            </div>

            <div class="col one">
              <button class="border-0 bg-transparent" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </aside>

      <section class="second-section">
        <header
          class="shadow d-md-flex align-items-center p-4 sticky-top bg-light justify-content-between"
        >
          <span class="ham fs-1 d-flex align-items-center" onclick="handleMenu()">&#9776;
          
            <span class="fs-3 fw-bold px-4">Quiz</span>
          </span> 
          <p class="fs-3 pt-3 fw-bold" id="nam"></p>
          <div class="catdrop fw-semibold bg-primary text-white px-2 py-1 rounded-2 mb-2 mb-md-0 mb-lg-0">
            <span class="ct fw-normal">Categories</span> <span class="cat">&#65088;</span>
             <!-- dropdown list -->
              <div class="card dplist py-4 text-black">
              </div>
          </div>
          <button class="btn btn-primary col-12 col-md-4 col-lg-3 px-0 py-2" onclick="createBtn('.learnmodal-container')">Create materials</button>
        </header>
        
        <!-- the section to view learning materials that are created -->
        <section class="shadow-lg border-0 p-3 m-4 quiz">
          
        </section>


        <!-- the popup modal  -->
        
        <section>
          <div class="learnmodal-container">
            <div class="learnmodal pb-4">
              <header class="top-head">
                <h4>Create Quiz</h4>
                <span id="close">x</span>
              </header>
                      
                <form class="form-container form-body m-auto p-3 p-md-4 shadow-lg rounded-4 fw-semibold">
                  <div>
                    <label class="form-label">Question in English</label>
                    <input type="text" class="form-control mb-2 qzEng"/>
                  </div>
                  <div>
                    <label class="form-label">Question in Yoruba</label>
                    <input type="text" class="form-control mb-2 qzYor"/>
                  </div>
                  <div>
                    <label class="form-label">Answer in Yoruba</label>
                    <input type="text" class="form-control mb-2 qzAns"/>
                  </div>
                  <div class="d-flex align-items-center gap-3 py-4">
                    <input type="checkbox" id="chk" class="form-control mb-2 form-check-input" onclick="viewCheckForm()"/>
                    <label class="form-label fs-5">Show options</label>
                  </div>

                  <div class="option-part">
                    <div>
                        <label class="form-label">First option</label>
                        <input type="text" class="form-control mb-2 optone"/>
                    </div>
                    <div>
                        <label class="form-label">Second option</label>
                        <input type="text" class="form-control mb-2 opttwo"/>
                    </div>
                    <div>
                        <label class="form-label">Third option</label>
                        <input type="text" class="form-control mb-2 optthree"/>
                    </div>
                    <div>
                        <label class="form-label">Fourth option</label>
                        <input type="text" class="form-control mb-2 optfour"/>
                    </div>
                </div>

                <div>
                    <label class="form-label">Select Quiz Image</label>
                    <input type="file" class="form-control mb-2 qzImg"/>
                </div>
                    <button class="btn btn-primary col-12 mt-3 first-btn" onclick="quiz(event)">
                        <div
                        class="spinner-border spinner-border-sm text-light"
                        role="status"
                        id="spi"
                        >
                        <span class="sr-only"></span>
                        </div>
                        Create Quiz
                    </button>
                    <button class="btn btn-primary col-12 mt-3 second-btn" onclick="updateQuiz(event)">
                        <div
                        class="spinner-border spinner-border-sm text-light spi"
                        role="status"
                        >
                        <span class="sr-only"></span>
                        </div>
                        Update Quiz
                    </button>
                </form>
        </div>
    </div>
        </section>

    </main>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
    <script src="learnmat.js"></script>
  </body>
</html>
